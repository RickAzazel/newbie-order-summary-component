<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Order summary card</title>
</head>

<body>
	<div class="wrapper">
		<div class="card-container">
			<div class="card-img"></div>
			<div class="card-body">
				<h3 class="card-title">Order Summary</h3>
				<p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like!</p>
				<div class="card-order">
					<div class="order-row">
						<div class="order-col music-icon">
							<div class="order-name">Annual Plan</div>
							<div class="order-price">$59.99/year</div>
						</div>
						<div class="order-col">
							<a href="#" class="order-change">Change</a>
						</div>
					</div>
				</div>
				<button class="card-proceed-btn">Proceed to Payment</button>
				<button class="card-cancel-btn">Cancel Order</button>
			</div>
		</div>
	</div>
</body>

</html>
