<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<title>Frontend Mentor | Order summary card</title>
</head>

<body>
	<div class="wrapper">
		<div class="card">
			<div class="image"></div>
			<div class="content">
				<h3 class="title">Order Summary</h3>
				<p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like!</p>
				<div class="order">
					<div class="order__row">
						<div class="order__column icon-music">
							<div class="order__name">Annual Plan</div>
							<div class="order__price">$59.99/year</div>
						</div>
						<div class="order__column">
							<a href="#" class="link">Change</a>
						</div>
					</div>
				</div>
				<button class="button button__proceed">Proceed to Payment</button>
				<button class="button button__cancel">Cancel Order</button>
			</div>
		</div>
	</div>
</body>

</html>
